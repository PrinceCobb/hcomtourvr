<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCOM Tour</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->
  <!-- the commented codes below are just to force aframe popups
  <script src="dev-aframe-override"></script>
  <script src="dev-aframe.js"></script> -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <script src="init.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Start Experience Button -->
  <button id="intro-play-btn">Start Experience</button>

  <!-- Control Frame (Play/Pause, Skip, Timeline) - PLACE IT HERE -->
  <div id="control-frame">
    <button id="play-pause-button">â–¶</button>

    <div id="video-controls">
      <input type="range" id="video-timeline" min="0" value="0" step="0.1" />
    </div>
    <img id="skip-button" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/skipintro.png" />
  </div>

  <a-scene id="scene" loading-screen="enabled:false">
    <a-assets>
      <video id="intro-video" crossorigin="anonymous" playsinline muted preload="none"></video>
      <video id="scene-two-video" crossorigin="anonymous" playsinline muted preload="auto"></video>
      <video id="scene-three-video" crossorigin="anonymous" playsinline muted preload="auto"></video>
      <video id="scene-four-video" crossorigin="anonymous" playsinline muted preload="auto"></video>
      <video id="scene-five-video" crossorigin="anonymous" playsinline muted preload="auto"></video>
      <video id="scene-six-video" crossorigin="anonymous" playsinline muted preload="auto"></video>
      <video id="scene-seven-video" crossorigin="anonymous" playsinline muted preload="auto"></video>
      <video id="scene-eight-video" crossorigin="anonymous" playsinline muted preload="auto"></video>
      <video id="scene-nine-video" crossorigin="anonymous" playsinline muted preload="auto"></video>


      <img id="ommlab-normal" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/OMMbtn.png" crossorigin="anonymous" />
      <img id="admin-normal" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/Admission.png"
        crossorigin="anonymous" />
      <img id="anatomy-normal" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/Anatomybtn.png"
        crossorigin="anonymous" />
      <img id="cafe-normal" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/student.png" crossorigin="anonymous" />
      <img id="clinical-normal" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/Clinical.png"
        crossorigin="anonymous" />
      <img id="fitness-normal" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/Fitness.png"
        crossorigin="anonymous" />
      <img id="study-normal" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/Classroom.png"
        crossorigin="anonymous" />
      <img id="translation-normal" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/Contac.png"
        crossorigin="anonymous" />
      <img id="homebtn" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/shwoptns.png" crossorigin="anonymous" />
      <img id="optionsbtn" src="https://m2qall8jajdg-hls-push.5centscdn.com/btn/showoptionsbtn2.png"
        crossorigin="anonymous" />
    </a-assets>
    <a-videosphere id="main-video-sphere" src="#intro-video" rotation="0 268 0" playsinline></a-videosphere>
    <a-camera>
      <a-cursor raycaster="objects: .clickable" color="yellow"></a-cursor>
    </a-camera>
    <a-entity id="menubtn" position="-0.05 0 0" class="hidden" visible="false">
      <a-image src="#ommlab-normal" width="1.5" height="0.39" position="-1.5 1.25 -5" class="clickable"
        id="ommLab-btn"></a-image>
      <a-image src="#anatomy-normal" width="1.5" height="0.39" position="-1.5 0.75 -5" class="clickable"
        id="anatomyLab-btn"></a-image>
      <a-image src="#clinical-normal" width="1.5" height="0.39" position="-1.5 0.25 -5" class="clickable"
        id="clinicalLab-btn"></a-image>
      <a-image src="#translation-normal" width="1.5" height="0.39" position="1.5 -0.25 -5" class="clickable"
        id="translationLab-btn"></a-image>
      <a-image src="#cafe-normal" width="1.5" height="0.39" position="1.5 1.25 -5" class="clickable"
        id="cafe-btn"></a-image>
      <a-image src="#study-normal" width="1.5" height="0.39" position="1.5 0.75 -5" class="clickable"
        id="study-btn"></a-image>
      <a-image src="#fitness-normal" width="1.5" height="0.39" position="1.5 0.25 -5" class="clickable"
        id="fitness-btn"></a-image>
      <a-image src="#admin-normal" width="1.5" height="0.39" position="-1.5 -0.25 -5" class="clickable"
        id="admin-btn"></a-image>
    </a-entity>
    <a-entity id="home" position="0.202 0.524 -5" class="hidden" visible="false">
      <a-image src="#homebtn" width="1.5" height="0.39" position="-0.234 0 0.01" class="clickable"
        id="homebtn"></a-image>
    </a-entity>
    <!-- <a-entity id="options" position="1.238 -1 -5" class="hidden" visible="false">
      <a-image src="#optionsbtn" width="1.5" height="0.39" position="-0.454 0 0.01" class="clickable" id="optionbtn"></a-image>
    </a-entity> -->
  </a-scene>

  <script src="script.js"></script>
</body>

</html>
